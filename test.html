<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portoflio</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>


<section class="intro" id="aboutme">
  <header class="intro-header">
    <h2 class="logo"><span id="blue">wit</span><span id="black">zakr</span></h2>

    <!-- ✅ Hamburger (only visible on mobile) -->
    <button class="menu-toggle" aria-expanded="false" aria-controls="intro-menu">
      <span class="sr-only">Open menu</span>
      ☰
    </button>

    <!-- ✅ Nav gets an id so the button can control it -->
    <nav class="intro-nav" id="intro-menu">
      <ul>
        <li><a href="#"><span id="blue">About</span><span id="black"> me</span></a></li>
        <li><a href="#"><span id="blue">Featured </span><span id="black">Work</span></a></li>
        <li><a href="#">Experience</a></li>
      </ul>
    </nav>

    <div class="contact">
      <a href="#">Contact Me</a>
    </div>
  </header>
</section>

<script>
  const header = document.querySelector(".intro-header");
  const toggle = document.querySelector(".menu-toggle");
  const menu = document.querySelector("#intro-menu");

  toggle.addEventListener("click", () => {
    const isOpen = header.classList.toggle("menu-open");
    toggle.setAttribute("aria-expanded", isOpen);
  });

  // Optional: close menu when clicking a link (nice UX)
  menu.querySelectorAll("a").forEach(a => {
    a.addEventListener("click", () => {
      header.classList.remove("menu-open");
      toggle.setAttribute("aria-expanded", "false");
    });
  });
</script>






    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script src="script.js"></script>
</body>
</html>
