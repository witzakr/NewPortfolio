<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portoflio</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>



<header class="intro-header">
  <h2 class="logo"><span id="blue">wit</span><span id="black">zakr</span></h2>

  <!-- Desktop nav -->
  <nav class="intro-nav d-none d-md-block">
    <ul>
      <li><a href="#aboutme"><span id="blue">About</span><span id="black"> me</span></a></li>
      <li><a href="#work"><span id="blue">Featured </span><span id="black">Work</span></a></li>
      <li><a href="#experience"><span id="blue">Exper</span><span id="black">ience</span></a></li>
    </ul>
  </nav>

  <!-- Desktop contact -->
  <div class="contact d-none d-md-block">
    <a href="#contact"><span id="blue">Contact</span><span id="black"> Me</span></a>
  </div>

  <!-- Mobile hamburger (only shows < md) -->
  <button
    class="hamburger-btn d-md-none"
    type="button"
    data-bs-toggle="offcanvas"
    data-bs-target="#mobileMenu"
    aria-controls="mobileMenu"
    aria-label="Open menu"
  >
    <span class="hamburger-lines"></span>
  </button>
</header>

<!-- Fullscreen Mobile Menu -->
<div class="offcanvas offcanvas-start mobile-offcanvas d-md-none" tabindex="-1" id="mobileMenu">
  <div class="offcanvas-header">
    <h2 class="logo m-0"><span id="blue">wit</span><span id="black">zakr</span></h2>

    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>

  <div class="offcanvas-body mobile-menu-body">
    <a class="mobile-link" href="#aboutme" data-bs-dismiss="offcanvas">
      <span id="blue">About</span><span id="black"> me</span>
    </a>

    <a class="mobile-link" href="#work" data-bs-dismiss="offcanvas">
      <span id="blue">Featured </span><span id="black">Work</span>
    </a>

    <a class="mobile-link" href="#experience" data-bs-dismiss="offcanvas">
      <span id="blue">Exper</span><span id="black">ience</span>
    </a>

    <a class="mobile-cta" href="#contact" data-bs-dismiss="offcanvas">
      <span id="blue">Contact</span><span id="black"> Me</span>
    </a>
  </div>
</div>


<section class="aboutme" id="aboutme">
    <div class="img-container">
        <img src="img/me.jpeg" alt="profile">
    </div>
</section>






    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script src="script.js"></script>
</body>
</html>
